# Development overrides for docker-compose
# This file is automatically merged with docker-compose.yml in development

services:
  backend:
    environment:
      - DEBUG=true
      - RELOAD=true
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./backend:/app
    ports:
      - "${BACKEND_PORT:-8002}:8000"  # Use environment variable for port

  frontend:
    environment:
      - NODE_ENV=development
    ports:
      - "${FRONTEND_PORT:-3000}:80"  # Use environment variable for port

  nginx:
    ports:
      - "${NGINX_HTTP_PORT:-8080}:80"  # Use environment variable for port
    volumes:
      - ./nginx/nginx-dev.conf:/etc/nginx/nginx.conf:ro
    profiles:
      - nginx  # Only start with --profile nginx
